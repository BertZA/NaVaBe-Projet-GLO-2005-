<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion NaVaBe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <link rel="icon" href="{{url_for('static', filename = 'img/login.png')}}" type="image/png" sizes="24x24">
    <link rel="stylesheet" href="{{url_for ('static', filename ='css/login.css')}}">
    
</head>

<body>
<main>
    <img class="logo" src="{{url_for('static',filename='img/logo_navabe.png')}}" alt="logo">
    <form id='form_login' class="form_container" action="{{url_for('submit')}}" method='post'>
        <p class="form_container_heading">Connexion</p>
        <input id="email" name="email" class="form_container_inputs" type="email" placeholder="Votre identifiant"
               required autocomplete="off">
        <input id="password" name="password" class="form_container_inputs" type="password"
               placeholder="Votre mot de passe" required autocomplete="off">
        <p class="form_container_MsgError">{{MsgError}}</p>

        <input type="submit" class="form_container_button" value="Connexion">
        <input type="hidden" name="name_page" value="login">
        <p>Vous n'avez pas de compte ? <a href="{{url_for('sign_in')}}">Créer un compte !</a></p>
        <p>Mot de passe oublié ? <a href="{{url_for('password_recovery')}}">Récupérer mon compte !</a></p>

    </form>
</main>
</body>

</html>
